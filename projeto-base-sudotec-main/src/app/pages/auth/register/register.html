<p-toast position="bottom-center" />

<div class="bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden p-4">
    <div class="flex flex-col items-center justify-center w-full max-w-md">
        <div class="w-full rounded-[32px] p-0.5 bg-gradient-to-b from-fuchsia-500 to-transparent to-30%">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-6 px-4 sm:py-8 sm:px-8 md:px-12 lg:px-20" style="border-radius: 29px">
                <div class="text-center mb-6 sm:mb-8">
                    <img src="assets/logo-capsa-desk.png" alt="Capsa Desk" 
                         class="logo-image mb-4 sm:mb-6 md:mb-8 w-12 sm:w-14 md:w-16 shrink-0 mx-auto">
                    <div class="text-surface-900 dark:text-surface-0 text-xl sm:text-2xl md:text-3xl font-medium mb-3 sm:mb-4 px-2">
                        Criar Nova Conta
                    </div>
                    <span class="text-muted-color font-medium text-sm sm:text-base">Preencha os dados para se cadastrar</span>
                </div>

                <div>
                    <form [formGroup]="registerForm">
                        <label for="username"
                               class="block text-surface-900 dark:text-surface-0 text-base sm:text-lg md:text-xl font-medium mb-2">
                            Usuário
                        </label>
                        <input pInputText
                               id="username"
                               formControlName="username"
                               type="text"
                               placeholder="Nome de usuário (mínimo 3 caracteres)"
                               class="w-full mb-4 sm:mb-6" />

                        <label for="password"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-base sm:text-lg md:text-xl mb-2">
                            Senha
                        </label>
                        <p-password
                            id="password"
                            formControlName="password"
                            placeholder="Senha (mínimo 4 caracteres)"
                            [toggleMask]="true"
                            styleClass="mb-4"
                            [fluid]="true"
                            [feedback]="true">
                        </p-password>

                        <label for="confirmPassword"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-base sm:text-lg md:text-xl mb-2">
                            Confirmar Senha
                        </label>
                        <p-password
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            placeholder="Confirme sua senha"
                            [toggleMask]="true"
                            styleClass="mb-4 sm:mb-6 md:mb-8"
                            [fluid]="true"
                            [feedback]="false">
                        </p-password>

                        <div class="flex flex-col gap-3">
                            <p-button
                                label="Criar Conta"
                                styleClass="w-full"
                                (onClick)="validarCadastro()">
                            </p-button>

                            <div class="text-center">
                                <span class="text-muted-color text-sm">Já possui uma conta? </span>
                                <a routerLink="/login" class="font-medium text-primary text-sm cursor-pointer hover:underline">
                                    Faça login
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
